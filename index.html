<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
   <div class="container">
    <div class="row">
        <div class="col-12">
            <div class="app">
                <div class="card border-secondary mb-3 app-card">
                    <div class="card-header">Hava Durumu</div>
                    <div class="card-body text-secondary">
                        <div class="card-group d-flex justify-content-around align-items-center flex-column gap-3">
                            <input type="text" class="searchBoxClass rounded-3" placeholder="Şehir Giriniz">
                            <button type="button" class="btn btn-outline-secondary searchBtn">Hava Durumu Göster</button>
                        </div>
                        <div class="card-group">
                        <div class="content">
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="city">Istanbul, Tr</div>
                            </div>
                            <div class="d-flex justify-content-center align-items-center flex-column">
                                <div class="temp">15°C</div>
                            </div>
                            <div class="d-flex justify-content-center align-items-center flex-row gap-3">
                                <div class="minmax"> 14° / 19° </div>
                                <div class="desc">Gunesli</div>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">

                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
